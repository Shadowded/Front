            <div class="d-flex justify-content-between">
                <form action="http://localhost:8080/api/upload" id="schedule" name="schedule" method="POST" enctype="multipart/form-data">
                    <input type="file" name="schedule" accept=".docx" multiple>

            <div class="card bg-info text-white mt-4" style="max-width: 600px;">
                <div class="card-header">Внимание!</div>
                <div class="card-body">
                    <h5 class="card-title">Проверте правильность заполнения docx файла</h5>
                    <p class="card-text">Файл не должен содержать перенос строк в столбцах с названием предмета и номером кабинета.</p>
                    <p class="card-text">В случае ошибки, вы сможете заного загрузить измененный файл.</p>
                </div>
            </div>

            <div class="position-absolute bg-dark w-100 h-100 d-none justify-content-center align-items-center loader" style="top: 0; left: 0; opacity: 0.5">
                <div class="spinner-border text-light" role="status" style="top: 50%; left: 50%;">
